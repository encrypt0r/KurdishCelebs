name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Publish
      run: dotnet publish --runtime linux-x64 --configuration Release /p:Platform=x64
    - name: Simple FTP deploy
      uses: kevinpainchaud/simple-ftp-deploy-action@v1
      with:
        # FTP host
        ftp_host: ${{ secrets.ftp_server_host }}
        # FTP username
        ftp_username: ${{ secrets.ftp_username }}
        # FTP password
        ftp_password: ${{ secrets.ftp_password }}
        # The local folder to copy
        local_source_dir: 'KurdishCelebs.WebApp/bin/x64/Release/netcoreapp3.1'
        # The remote folder
        dist_target_dir: ${{ secrets.ftp_server_host }}
        delete: true 
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: 'webapp'
        # Directory containing files to upload
        path: 'KurdishCelebs.WebApp/bin/x64/Release/netcoreapp3.1'
    
