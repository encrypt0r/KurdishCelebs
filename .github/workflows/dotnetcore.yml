name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Publish
      run: dotnet publish --runtime linux-x64 --configuration Release /p:Platform=x64

    - name: dist-to-ft
      uses: isthatcentered/dist-to-ftp@v1
      with:
        # Ftp user
        user: ${{ secrets.ftp_username }}
        # Ftp password
        password: ${{ secrets.ftp_password }}
        # FTP port
        # port: # optional, default is 21
        # FTP host url
        host: ${{ secrets.ftp_server_host }}
        # Path to your build folder (usually ./dist or ./public)
        path: './KurdishCelebs.WebApp/bin/x64/Release/netcoreapp3.1'
        # Where to place the files in your ftp
        into: ${{ secrets.ftp_path }}
        # Remove existing file inside FTP destination folder
        cleanupExisting: true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: 'webapp'
        # Directory containing files to upload
        path: 'KurdishCelebs.WebApp/bin/x64/Release/netcoreapp3.1'
    
