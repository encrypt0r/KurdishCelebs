name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Publish
      run: dotnet publish --runtime linux-x64 --configuration Release /p:Platform=x64

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        # Deployment destination server & path. Formatted as protocol://domain.com:port/full/destination/path/
        ftp-server: ${{ secrets.ftp_server_host_and_path }}
        # FTP account username
        ftp-username: ${{ secrets.ftp_username }}
        # FTP account password
        ftp-password: ${{ secrets.ftp_password }}
        # The local folder to copy, defaults to root project folder
        local-dir: './KurdishCelebs.WebApp/bin/x64/Release/netcoreapp3.1'
        forceSsl: false

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: 'webapp'
        # Directory containing files to upload
        path: 'KurdishCelebs.WebApp/bin/x64/Release/netcoreapp3.1'
    
